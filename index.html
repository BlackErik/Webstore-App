<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Webstore App</title>
  </head>
  <body>
    <div id="app">
      <div v-if="page == 'welcome'" id="welcome-page">
        <h1>Welcome to the store</h1>
        <h2 @click="page = 'store'">Click Here To Enter</h2>
      </div>

      <div v-if="page == 'store'" id="store-page">
        <h1>Store</h1>
        <div id="search-area">
          <input id="search-bar" type="text" placeholder="search" />
          <p id="cart-button" @click="page ='checkout'">CART</p>
        </div>
        <div id="store-items">
          <product
            v-for="(product, index) in products"
            v-bind:item="product"
            v-bind:key="index"
            v-bind:cart="cart"
            class="item-container"
          ></product>
        </div>
      </div>

      <div v-if="page == 'checkout'" id="checkout-page">
        <h1>Cart</h1>
        <product
          v-for="(product, index) in cart"
          v-bind:item="product"
          v-bind:key="index"
        ></product>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
